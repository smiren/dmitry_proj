[uwsgi]
uid             = www-data
gid             = www-data
env             = LANG=en_US.UTF-8
env             = DJANGO_SETTINGS_MODULE=magaz.settings
plugins         = python3
master          = true
home            = %d/myenv
chmod-socket    = 666
socket          = %d/magaz.sock
chdir           = %d/magaz
module		= magaz.wsgi
vacuum          = true
processes	= 5
enable-threads	= true
